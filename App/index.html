<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova</title>
</head>
<body></body>
<script src="../Project/Project.js"></script>
<script>
    localStorage.setItem('Environment','Development');
    localStorage.setItem('BuildNumber','1010');
    localStorage.setItem('Status','Android');
    localStorage.setItem('NAME','4341200c-e80c-4796-805f-f94b6a1ef5f5');
    const ROUTEJS=(DATA)=>{ const styleElement = document.createElement("script"); styleElement.textContent = DATA; document.head.appendChild(styleElement);};
    ROUTEJS(localStorage.getItem('NOVA'));
    if (localStorage.getItem('Updates')) {
        NOVASTART();
    } else {
        import('../Start/Start.js')
        .then(module =>
            {
                if (typeof module.START === 'function') {
                    module.START();
                } else {
                    console.error('START is not defined in the module');
                }
            }
        )
        .catch(error =>
            {
                console.error('Error loading the module:', error);
            }
        );
    };
    const Reload=()=>{
        if (localStorage.getItem('Environment')==='Production') {
            Android.reloadPage();
        }else{
            location.href='./index.html';
        };
    };
</script> 
</html>
