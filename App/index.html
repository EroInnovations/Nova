<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elite</title>
</head>
<style>
  *{
    margin: 0;
    padding: 0;
    color: #ffffff;
    text-align: center;
    font-size: 20px;

  }
  body{
    position: fixed;
    height: 100%;
    width: 100%;
    background: #333333;
    overflow: hidden;
  }
  .loader {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 80%;
  }

  .dot {
      width: 12px;
      height: 12px;
      margin: 0 5px;
      background-color: #ffffff;
      border-radius: 50%;
      animation: bounce 1.2s infinite ease-in-out;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
      background-color: orange;
      width: 15px;
      height: 15px;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
      background-color: red;
      width: 20px;
      height: 20px;
    }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
      } 
      40% {
        transform: scale(1);
      }
    }

    .Loading {
      font-size: 20px;
    }
</style>
<script src="../Project/Project.js"></script>
<body>
  <div class="loader">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>
  <br>
  <p class="Loading">Please Wait</p>
</body>
<script>
  localStorage.setItem('Environment', 'Development');
  localStorage.setItem('NAME', 'ea27bb5d-1159-49e9-8bee-13b43ca455e9');
  const ROUTEJS=(DATA)=>{ const styleElement = document.createElement("script"); styleElement.textContent = DATA; document.head.appendChild(styleElement);};
  ROUTEJS(localStorage.getItem('NOVA'))
  const CloudShipping = () => {
      import('../Start/Start.js')
        .then(module => {
          if (typeof module.START === 'function') {
            module.START();
          } else {
            console.error('START is not defined in the module');
          }
        })
        .catch(error => {
          console.error('Error loading the module:', error);
        });
    };
    if (localStorage.getItem('Updates')) {
      NOVASTART();
    } else {
      CloudShipping();
    };
</script>
</html>
